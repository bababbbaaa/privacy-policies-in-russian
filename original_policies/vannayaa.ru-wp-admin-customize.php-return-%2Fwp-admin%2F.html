		<div id="login">
		<h1><a href="https://ru.wordpress.org/">Сайт работает на WordPress</a></h1>
	
		<form name="loginform" id="loginform" action="https://vannayaa.ru/wp-login.php" method="post">
			<p>
				<label for="user_login">Имя пользователя или email</label>
				<input type="text" name="log" id="user_login" class="input" value="" size="20" autocapitalize="none">
			</p>

			<div class="user-pass-wrap">
				<label for="user_pass">Пароль</label>
				<div class="wp-pwd">
					<input type="password" name="pwd" id="user_pass" class="input password-input" value="" size="20">
					<button type="button" class="button button-secondary wp-hide-pw hide-if-no-js" data-toggle="0" aria-label="Показать пароль">
						<span class="dashicons dashicons-visibility" aria-hidden="true"></span>
					</button>
				</div>
			</div>
						<p class="forgetmenot"><input name="rememberme" type="checkbox" id="rememberme" value="forever"> <label for="rememberme">Запомнить меня</label></p>
			<p class="submit">
				<input type="submit" name="wp-submit" id="wp-submit" class="button button-primary button-large" value="Войти">
									<input type="hidden" name="redirect_to" value="https://vannayaa.ru/wp-admin/customize.php?return=%2Fwp-admin%2F">
									<input type="hidden" name="testcookie" value="1">
			</p>
		</form>

					<p id="nav">
								<a href="https://vannayaa.ru/wp-login.php?action=lostpassword">Забыли пароль?</a>
			</p>

wp_attempt_focus();
if ( typeof wpOnload === 'function' ) { wpOnload() }		</script>

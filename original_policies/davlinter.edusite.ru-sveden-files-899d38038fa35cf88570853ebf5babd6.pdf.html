        function getURLParameter(name) {
            return decodeURIComponent((RegExp(name + '=' + '(.+?)(&|$)').exec(location.search)||[,null])[1] || '');
        }
        function fileExists(url) {
            if(url){
                try{
                        var req = new XMLHttpRequest();
                        req.open('HEAD', url, false);
                        req.send();
                        console.log(req);
                        return req.status==200;
                } catch(err){
                    console.log(err);
                    return false;
                }
            } else {
                return false;
            }
        }

автобусе - то, что едет пустым. Поэтому мы очень стараемся этого не допустить. Когда пассажир холдирует место, $t(brand:brandName_nominative) не дает холдировать его другому пассажиру, в расчете на добропорядочность клиента. Увы, если клиент не является и ведет себя безответственно, - $t(brand:brandName_nominative) вынужден ограничить его возможность холдирования.\u003c/p\u003e\n\n\u003ch2\u003eКакой принцип рейтинга\u003c/h2\u003e\n\u003cp\u003eПринцип очень простой и интуитивно понятный. Если пассажир холдировал поездку и уехал, - рейтинг повышается,  а кредитный лимит (то, на какую сумму он может холдировать поездки) повышается. Если не уехал, - мы расстроимся и снизим рейтинг и кредитный лимит. В какой-то момент кредитный лимит может оказать столь низким, что холдировать поездку станет невозможно.\u003c/p\u003e\n\n\u003ch2\u003eЧто делать, если холдирование поездки становится недоступным\u003c/h2\u003e\n\u003cp\u003eЭто неприятная ситуация, но вовсе не смертельная. Во-первых,  вы всё ещё можете оплатить поездку банковской картой или милями. Во-вторых, вылечить рейтинг и повысить кредитный лимит можно, совершая поездки. Да, какое-то время их придется оплачивать картой, чтобы мы снова поверили нерадивому пассажиру.\u003c/p\u003e\n\n\u003ch2\u003eКак рассчитывается кредитный лимит\u003c/h2\u003e\n\u003cp\u003eТут немного все сложнее. Когда Вы холдируете поездку, мы понижаем ваш кредитный лимит на размер стоимости поездки. В тот момент, когда вы оплатили поездку водителю и уехали, мы считаем, что “кредит” возвращен, а кредитный лимит повышается на 30% от стоимости. Если пассажир не явился на посадку, “кредит” считается не возвращенным. Если пассажир заранее отменил холдирование, то “кредит” считается возвращенным по правилам онлайн-оплаты:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eВ течении 12 часов после оплаты, если до рейса больше 24 часов - 0%\u003c/li\u003e\n\u003cli\u003eЕсли до рейса больше 24 часов - 15%\u003c/li\u003e\n\u003cli\u003eЕсли до рейса больше 8 и меньше 24 часов - 30%\u003c/li\u003e\n\u003cli\u003eЕсли до рейса больше 1 часа и меньше 8 часов - 50%\u003c/li\u003e\n\u003cli\u003eЕсли до рейса меньше 1 часа - 100%\u003c/li\u003e\n\u003c/ul\u003e","banner1Desc_ktm":"Курорт Транс предлагает поездки на автобусах по самым низким ценам","banner2Desc_ktm":"Курорт Транс обладает самой разветвленной сетью маршрутов из Магнитогорска","banner3Desc_ktm":"Заказать билет можно через колл-центр, на сайте или через мобильное приложение. Как вам удобно!","banner1Title_ktm":"Низкие цены","banner2Title_ktm":"Сеть маршрутов","banner3Title_ktm":"Заказ билета","requisitesRU_ktm":"\u003cstrong\u003eРеквизиты: \u003c/strong\u003e\n\u003cbr /\u003eООО «Курорт-Транс»\n\u003cbr /\u003eИНН 7444043993\n\u003cbr /\u003e455021, Челяб.обл., г.Магнитогорск, пр.Ленина,129/1-70\n\u003cbr /\u003eТелефон 8 (3519) 01-94-16","headerTitleRU_ktm":"Автобусные билеты","helpFooterText_ktm":"Создано на базе carbus.io","documentTitleRU_ktm":"Курорт-Транс — билеты на автобусы по Челябинской области. Посмотреть расписание и забронировать","brandName_dative_ktm":"Курорт-Трансу","headerSubtitleRU_ktm":"по Челябинской области","brandName_genitive_ktm":"Курорт-Транса","seoDirectionTitleRU_ktm":"Автобусы {{from}} — {{to}} {{price}} на Курорт-Транс. Расписание, цены, бронирование","brandName_accusative_ktm":"Курорт-Транса","brandName_nominative_ktm":"Курорт-Транс","documentDescriptionRU_ktm":"Курорт-Транс — билеты на автобусы","brandName_instrumental_ktm":"Курорт-Трансом","brandName_prepositional_ktm":"Курорт-Трансе","seoDestinationBlockTitleRU_ktm":"Автобусы {{from}} — {{to}} {{price}} на Курорт-Транс. Расписание, цены, бронирование"}},"theme":{"atlas":{"palette":{"text":{"base":"rgba(2, 10, 13, 0.9)","link":"#075FFA","alert":"#E62E4F","minor":"rgba(5, 38, 48, 0.62)","disabled":"rgba(8, 41, 59, 0.38)"},"divider":{"default":"rgba(3, 44, 59, 0.16)","inverted":"rgba(198, 235, 247, 0.32)"},"textInv":{"base":"#FFFFFF","link":"#4E8BF3","alert":"#FF756C","minor": p\u003eРейтинг - это наша оценка вашей добропорядочности и обязательности в отношении перевозчиков, предоставивших вам возможность холдировать поездки с последующей оплатой в автобусе.\u003c/p\u003e\n\n\u003ch2\u003eПочему рейтинг так важен\u003c/h2\u003e\n\u003cp\u003eСамое дорогое кресло в автобусе - то, что едет пустым. Поэтому мы очень стараемся этого не допустить. Когда пассажир холдирует место, $t(brand:brandName_nominative) не дает холдировать его другому пассажиру, в расчете на добропорядочность клиента. Увы, если клиент не является и ведет себя безответственно, - $t(brand:brandName_nominative) вынужден ограничить его возможность холдирования.\u003c/p\u003e\n\n\u003ch2\u003eКакой принцип рейтинга\u003c/h2\u003e\n\u003cp\u003eПринцип очень простой и интуитивно понятный. Если пассажир холдировал поездку и уехал, - рейтинг повышается,  а кредитный лимит (то, на какую сумму он может холдировать поездки) повышается. Если не уехал, - мы расстроимся и снизим рейтинг и кредитный лимит. В какой-то момент кредитный лимит может оказать столь низким, что холдировать поездку станет невозможно.\u003c/p\u003e\n\n\u003ch2\u003eЧто делать, если холдирование поездки становится недоступным\u003c/h2\u003e\n\u003cp\u003eЭто неприятная ситуация, но вовсе не смертельная. Во-первых,  вы всё ещё можете оплатить поездку банковской картой или милями. Во-вторых, вылечить рейтинг и повысить кредитный лимит можно, совершая поездки. Да, какое-то время их придется оплачивать картой, чтобы мы снова поверили нерадивому пассажиру.\u003c/p\u003e\n\n\u003ch2\u003eКак рассчитывается кредитный лимит\u003c/h2\u003e\n\u003cp\u003eТут немного все сложнее. Когда Вы холдируете поездку, мы понижаем ваш кредитный лимит на размер стоимости поездки. В тот момент, когда вы оплатили поездку водителю и уехали, мы считаем, что “кредит” возвращен, а кредитный лимит повышается на 30% от стоимости. Если пассажир не явился на посадку, “кредит” считается не возвращенным. Если пассажир заранее отменил холдирование, то “кредит” считается возвращенным по правилам онлайн-оплаты:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eВ течении 12 часов после оплаты, если до рейса больше 24 часов - 0%\u003c/li\u003e\n\u003cli\u003eЕсли до рейса больше 24 часов - 15%\u003c/li\u003e\n\u003cli\u003eЕсли до рейса больше 8 и меньше 24 часов - 30%\u003c/li\u003e\n\u003cli\u003eЕсли до рейса больше 1 часа и меньше 8 часов - 50%\u003c/li\u003e\n\u003cli\u003eЕсли до рейса меньше 1 часа - 100%\u003c/li\u003e\n\u003c/ul\u003e","banner1Desc_ktm":"Курорт Транс предлагает поездки на автобусах по самым низким ценам","banner2Desc_ktm":"Курорт Транс обладает самой разветвленной сетью маршрутов из Магнитогорска","banner3Desc_ktm":"Заказать билет можно через колл-центр, на сайте или через мобильное приложение. Как вам удобно!","banner1Title_ktm":"Низкие цены","banner2Title_ktm":"Сеть маршрутов","banner3Title_ktm":"Заказ билета","requisitesRU_ktm":"\u003cstrong\u003eРеквизиты: \u003c/strong\u003e\n\u003cbr /\u003eООО «Курорт-Транс»\n\u003cbr /\u003eИНН 7444043993\n\u003cbr /\u003e455021, Челяб.обл., г.Магнитогорск, пр.Ленина,129/1-70\n\u003cbr /\u003eТелефон 8 (3519) 01-94-16","headerTitleRU_ktm":"Автобусные билеты","helpFooterText_ktm":"Создано на базе carbus.io","documentTitleRU_ktm":"Курорт-Транс — билеты на автобусы по Челябинской области. Посмотреть расписание и забронировать","brandName_dative_ktm":"Курорт-Трансу","headerSubtitleRU_ktm":"по Челябинской области","brandName_genitive_ktm":"Курорт-Транса","seoDirectionTitleRU_ktm":"Автобусы {{from}} — {{to}} {{price}} на Курорт-Транс. Расписание, цены, бронирование","brandName_accusative_ktm":"Курорт-Транса","brandName_nominative_ktm":"Курорт-Транс","documentDescriptionRU_ktm":"Курорт-Транс — билеты на автобусы","brandName_instrumental_ktm":"Курорт-Трансом","brandName_prepositional_ktm":"Курорт-Трансе","seoDestinationBlockTitleRU_ktm":"Автобусы {{from}} — {{to}} {{price}} на Курорт-Транс. Расписание, цены, бронирование"}},"theme":{"atlas":{"palette":{"tex er3Title":"Trouble-free refund","bigbusFeatureTitle":"Большой автобус","brandName":"Atlas","brandName_accusative":"Atlas","brandName_dative":"Atlas","brandName_genitive":"Atlas","brandName_instrumental":"Atlas","brandName_nominative":"Atlas","brandName_prepositional":"Atlas","brandedBusFeatureTitle":"Signature Bus","documentDescriptionBY":"Купить или забронировать билеты на маршрутку📱 В приложении быстрее и еще удобнее!","documentDescriptionPL":"$t(brand:brandName_nominative) — bilety autobusowe","documentDescriptionRU":"Купить либо забронировать билет на автобус по России, Комфортное расписание, лучшие цены 📱 Приложение Атлас для телефона ","documentDescriptionTaxiBY":"Закажите райдшеринг Мио – дешевый и комфортный междугородный транспорт c новыми автомобилями и вежливыми водителями","documentDescriptionTaxiRU":"Закажите райдшеринг Мио – дешевый и комфортный междугородный транспорт c новыми автомобилями и вежливыми водителями","documentTitleBY":"Atlas | Удобная покупка билетов на маршрутки и автобусы по всей Беларуси","documentTitlePL":"$t(brand:brandName_nominative) - bilety autobusowe i autokarowe","documentTitleRU":"Бронирование и покупка билетов на автобусы онлайн по всей России | Выбирайте свой маршрут на Атласе","documentTitleTaxiBY":"Мио | Райдшеринг поездки на сегодня и завтра","documentTitleTaxiRU":"Мио | Райдшеринг поездки на сегодня и завтра","downloadAppPaperSubtitle":"Билеты на автобусы сразу у вас в телефоне, не нужно печатать билет","downloadAppPaperTitle":"В приложении быстрее и еще удобнее!","headerSubtitleBY":"Worldwide ","headerSubtitlePL":"Worldwide ","headerSubtitleRU":"Worldwide ","headerTitleBY":"Low cost bus travel","headerTitlePL":"Low cost bus travel","headerTitleRU":"Low cost bus travel","karmaAbout":"\u003ch2\u003eWhat's a rating\u003c/h2\u003e\n\u003cp\u003eRating is our assessment of your integrity and commitment to carriers who have given you the opportunity to hold a ticket with subsequent payment to the driver.\n\n\u003ch2\u003eWhy is the rating so important\u003c/h2\u003e?\n\u003cp\u003eThe most expensive chair on the bus is the one that goes empty. That's why we try very hard to prevent it. When a passenger holds a seat, Atlas doesn't let another passenger hold it in the expectation of customer decency. Alas, if the customer is not and behaves irresponsibly, Atlas has to limit his ability to hold him.\n\n\u003ch2\u003eWhat is the rating principle\u003c/h2\u003e?\n\u003cp\u003eThe principle is very simple and intuitive. If a passenger holds a ticket and leaves - the rating is increased, and the credit limit - the amount by which he can hold the tickets is increased. If he hasn't left - we will get upset and lower the rating and credit limit. At some point the credit limit may be so low that it will be impossible to hold a ticket.\n\n\u003ch2\u003eWhat to do if ticket holding becomes unavailable\u003c/h2\u003e.\n\u003cp\u003eThis is an unpleasant situation, but not fatal at all. First, you can still buy a ticket by paying with a bank card or miles. Secondly, you can cure your rating and increase your credit limit by travelling. Yeah, you'll have to pay with your card for a while so we can believe the careless passenger again.\n\n\u003ch2\u003eHow credit limit is calculated\u003c/h2\u003e\n\u003cp\u003e It's a little more complicated than that. When you hold a ticket, we reduce your credit limit by the size of the ticket (or tickets). When you pay for your ticket to the driver and drive away, we believe that the \"credit\" is refunded and the credit limit is increased by 30% of the ticket price. If the passenger does not show up for boarding, the \"credit\" is considered not to have been refunded. If the passenger has cancelled the holding in advance, the \"credit\" is considered refunded according to the rules of online payment:\u003c/p\u003e.\n\n\u003cul\u003e\n\u003cli\u003e Within 12 hours after payment, if the flight is more than 24 hours - 0%\u003c/li\u003e.\n\u003cli\u003eIf it's more than 24 hours before the flight - 15%\u003c/li\u003e\n\u003cli\u003eIf the flight is longer than 8 hours and less than 24 hours - 30%\u003c/li\u003e.\n\u003cli\u003eIf the flight is longer than 1 hour and less than 8 hours - 50%\u003c/li\u003e.\n\u003cli\u003eIf it's less than 1 hour before the flight - 100%\u003c/li\u003e\n\u003c/ul\u003e","loginPromoTitle":"Atlas account will help you:","milesAbout":"\u003ch2\u003eWhat are the miles\u003c/h2\u003e\n\u003cp\u003eMile is the unit to which Atlas evaluates your loyalty, and at the same time a bonus with which you can fully pay for your ticket on our service.\n\n\u003ch2\u003eHow to accumulate miles\u003c/h2\u003e\n\u003cp\u003eMiles will be credited for tickets issued on the website or in the application after the completion of the trip and only if it was made. The number of miles credited for a flight depends on several factors:\u003c/p\u003e.\n\n- Ticket prices\u003cbr/\u003e\n- Routes\u003cbr/\u003e\n- Method of payment\u003cbr/\u003e\n\n\u003cp\u003eMiles are converted into money at the following rate:\u003c/p\u003e.\n\n100 miles = 31 Russian ruble\u003cbr/\u003e\n100 miles = 1 Belarusian ruble\u003cbr/\u003e\n100 miles = 13 Ukrainian hryvnia\u003cbr/\u003e\n\n\u003ch2\u003eWhat to spend miles on\u003c/h2\u003e\n\u003cp\u003eMiles can be spent on flights where this payment method appears at the bottom of the order page. It is important to understand that you cannot pay with miles for part of the ticket and the second part in cash or by card. To pay with miles, you must have the whole amount on your personal account.\n\n\u003ch2\u003eCan I get a ticket\u003c/h2\u003e?\n\u003cp\u003eTicket purchased for miles will be cancelled according to the same rules as a ticket paid for with a bank card: upon return, a deduction will be made, which depends on the moment of return, and the rest will be credited to a personal account.\n\n\u003ch2\u003eMileage return\u003c/h2\u003e\n\u003cp\u003eIf the ticket is refunded by the passenger, the Service will hold the miles according to the following rules:\u003c/p\u003e.\n\n- Within 12 hours after payment, if the flight is more than 24 hours - 0%\u003cbr/\u003e.\n- If the flight is longer than 24 hours - 15%\u003cbr/\u003e\n- If the flight is longer than 8 and less than 24 hours - 30%\u003cbr/\u003e\n- If the flight is longer than 1 hour and less than 8 hours - 50%\u003cbr/\u003e\n- If the flight is less than 1 hour - 100%\u003cbr/\u003e\n\n\u003ch2\u003eDo miles burn\u003c/h2\u003e\n\u003cp\u003eMiles of Atlases do not burn and can be used after any period of time.\n\n\u003ch2\u003eCan you pass miles to a friend\u003c/h2\u003e\n\u003cp\u003eMili is an evaluation of your specific loyalty to the Atlas and cannot be shared with third parties. At the same time, nothing prevents you from spending your miles and buying a ticket for a friend, mother or grandmother.\n\n\u003ch2\u003eCan you exchange miles for money\u003c/h2\u003e\n\u003cp\u003eMiles can only be spent within the Atlas service, and there is no way to cash out or exchange them.","requisitesBY":"\u003cstrong\u003eРеквизиты в Республике Беларусь:\u003c/strong\u003e\u003cbr /\u003e\nООО \"Онлайн Маршрутки\"\u003cbr /\u003e\nСвидетельство о государственной регистрации выдано Минским горисполкомом от 24.08.2018.\u003cbr /\u003e\nУНП 193125500\u003cbr /\u003e\nРБ, 220073, г. Минск, ул. Ольшевского, д.24, оф. 403 п.16-49\u003cbr /\u003e\nРежим работы пн-пт: 9:00 - 19:00\u003cbr /\u003e\n\u003ca href=\"mailto:info@atlasbus.ru\"\u003einfo@atlasbus.ru\u003c/a\u003e\u003cbr /\u003e\u003cbr /\u003e","requisitesMiotaxiBY":"\u003cstrong\u003eРеквизиты в Республике Беларусь:\u003c/strong\u003e\u003cbr /\u003e\nООО \"ПРОШАТТЛ\"\u003cbr /\u003e\nАдрес: РБ, 230003, Г. ГРОДНО, УЛ. НАПОЛЕОНА ОРДЫ, Д. 7 ОФ. 1 \u003cbr /\u003e\nУНП: 591040735\u003cbr /\u003e\nТекущий (расчетный): № BY51ALFA30122C45770010270000 в BYN\u003cbr /\u003e\nВ ЗАО \"Альфа-Банк\"\u003cbr /\u003e\nБИК: ALFABY2X\u003cbr /\u003e\nНомер теле "headerTitleBY":"Купить билет на маршрутку или автобус","headerTitlePL":"Kupić bilet autobusowy","headerTitleRU":"Удобный сервис по покупке и бронированию билетов на автобусы по всей России","karmaAbout":"\u003ch2\u003eЧто такое рейтинг\u003c/h2\u003e\n\u003cp\u003eРейтинг - это наша оценка вашей добропорядочности и обязательности в отношении перевозчиков, предоставивших вам возможность холдировать поездки с последующей оплатой в автобусе.\u003c/p\u003e\n\n\u003ch2\u003eПочему рейтинг так важен\u003c/h2\u003e\n\u003cp\u003eСамое дорогое кресло в автобусе - то, что едет пустым. Поэтому мы очень стараемся этого не допустить. Когда пассажир холдирует место, $t(brand:brandName_nominative) не дает холдировать его другому пассажиру, в расчете на добропорядочность клиента. Увы, если клиент не является и ведет себя безответственно, - $t(brand:brandName_nominative) вынужден ограничить его возможность холдирования.\u003c/p\u003e\n\n\u003ch2\u003eКакой принцип рейтинга\u003c/h2\u003e\n\u003cp\u003eПринцип очень простой и интуитивно понятный. Если пассажир холдировал поездку и уехал, - рейтинг повышается,  а кредитный лимит (то, на какую сумму он может холдировать поездки) повышается. Если не уехал, - мы расстроимся и снизим рейтинг и кредитный лимит. В какой-то момент кредитный лимит может оказать столь низким, что холдировать поездку станет невозможно.\u003c/p\u003e\n\n\u003ch2\u003eЧто делать, если холдирование поездки становится недоступным\u003c/h2\u003e\n\u003cp\u003eЭто неприятная ситуация, но вовсе не смертельная. Во-первых,  вы всё ещё можете оплатить поездку банковской картой или милями. Во-вторых, вылечить рейтинг и повысить кредитный лимит можно, совершая поездки. Да, какое-то время их придется оплачивать картой, чтобы мы снова поверили нерадивому пассажиру.\u003c/p\u003e\n\n\u003ch2\u003eКак рассчитывается кредитный лимит\u003c/h2\u003e\n\u003cp\u003eТут немного все сложнее. Когда Вы холдируете поездку, мы понижаем ваш кредитный лимит на размер стоимости поездки. В тот момент, когда вы оплатили поездку водителю и уехали, мы считаем, что “кредит” возвращен, а кредитный лимит повышается на 30% от стоимости. Если пассажир не явился на посадку, “кредит” считается не возвращенным. Если пассажир заранее отменил холдирование, то “кредит” считается возвращенным по правилам онлайн-оплаты:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eВ течении 12 часов после оплаты, если до рейса больше 24 часов - 0%\u003c/li\u003e\n\u003cli\u003eЕсли до рейса больше 24 часов - 15%\u003c/li\u003e\n\u003cli\u003eЕсли до рейса больше 8 и меньше 24 часов - 30%\u003c/li\u003e\n\u003cli\u003eЕсли до рейса больше 1 часа и меньше 8 часов - 50%\u003c/li\u003e\n\u003cli\u003eЕсли до рейса меньше 1 часа - 100%\u003c/li\u003e\n\u003c/ul\u003e","loginPromoTitle":"Личный кабинет в $t(brand:brandName_prepositional) поможет вам:","milesAbout":"\u003ch2\u003eЧто такое мили\u003c/h2\u003e\n\u003cp\u003eМиля — единица, которой $t(brand:brandName_nominative) оценивает вашу лояльность, и одновременно бонус, которым можно полностью оплатить билет на нашем сервисе.\u003c/p\u003e\n\n\u003ch2\u003eКак накопить мили\u003c/h2\u003e\n\n— Приглашать друзей в $t(brand:brandName_nominative) — делиться своим промокодом и после каждой первой поездки ваших друзей, мы начислим вам мили.\u003cbr/\u003e\n— Оформлять билеты на сайте или в приложении. Мы начисляем мили после завершения поездки и только в том случае, если она была совершена.\u003cbr/\u003e\n\n\u003ch2\u003eКоличество начисляемых за рейс миль зависит от нескольких факторов:\n\u003c/h2\u003e\n\n— Стоимости билета\u003cbr/\u003e\n— Маршрута\u003cbr/\u003e\n— Способа оплаты\u003cbr/\u003e\n\n\u003cp\u003eМили конвертируются в деньги по следующему курсу:\u003c/p\u003e\n\n100 миль = 31 российский рубль\u003cbr/\u003e\n100 миль = 1 белорусский рубль\u003cbr/\u003e\n100 миль = 13 украинских гривен\u003cbr/\u003e\n\n\u003ch2\u003eЧто такое промокод\u003c/h2\u003e\n\u003cp\u003eЭто специальный код, который дает скидку на поездку. Может быть одноразовым или многоразовым.\u003c/p\u003e\n\n\u003ch2\u003eКак применить промокод\u003c/h2\u003e\n\u003cp\u003eПромокоды вводятся на этапе бронирования билета. Выберите нужный рейс и на экране выбора типа оплаты нажмите на кнопку “у меня есть промокод” и введите ваш промокод.\u003c/p\u003e\n\n\u003ch2\u003eНа что тратить мили\u003c/h2\u003e\n\u003cp\u003eМили можно тратить на рейсы, где появляется данный способ оплаты внизу страницы заказа. Важно понимать, что нельзя оплатить милями часть билета, а вторую часть наличными или картой. Для оплаты билета милями необходимо располагать на личном счету всей суммой.\u003c/p\u003e\n\n\u003ch2\u003eМожно ли сдать билет\u003c/h2\u003e\n\u003cp\u003eБилет, приобретенный за мили, отменяется по тем же правилам, что и билет, оплаченный банковской картой: при возврате будет произведено удержание, которое зависит от момента возврата, а остальная часть зачислена на лицевой счет.\u003c/p\u003e\n\n\u003ch2\u003eВозврат миль\u003c/h2\u003e\n\u003cp\u003eЕсли возврат билета инициирует пассажир, то Сервис производит удержание миль в соответствии со следующими правилами:\u003c/p\u003e\n\n— В течении 12 часов после оплаты, если до рейса больше 24 часов - 0%\u003cbr/\u003e\n— Если до рейса больше 24 часов - 15%\u003cbr/\u003e\n— Если до рейса больше 8 и меньше 24 часов - 30%\u003cbr/\u003e\n— Если до рейса больше 1 часа и меньше 8 часов - 50%\u003cbr/\u003e\n— Если до рейса меньше 1 часа - 100%\u003cbr/\u003e\n\n\u003ch2\u003eСгорают ли мили\u003c/h2\u003e\n\u003cp\u003eМили $t(brand:brandName_genitive) не сгорают и могут быть использованы спустя любой промежуток времени.\u003c/p\u003e\n\n\u003ch2\u003eМожно ли передать мили другу\u003c/h2\u003e\n\u003cp\u003eМили являются оценкой конкретно вашей лояльности $t(brand:brandName_dative) и не могут быть переданы третьим лицам. В то же время, ничто не мешает вам потратить свои мили и приобрести билет другу, маме или бабушке.\u003c/p\u003e\n\n\u003ch2\u003eМожно ли обменять мили на деньги\u003c/h2\u003e\n\u003cp\u003eМили можно потратить только внутри сервиса $t(brand:brandName_nominative), и какого либо способа их обналичить или обменять нет.\u003c/p\u003e","requisitesBY":"\u003cstrong\u003eРеквизиты в Республике Беларусь:\u003c/strong\u003e\u003cbr /\u003e\nООО \"Онлайн Маршрутки\"\u003cbr /\u003e\nСвидетельство о государственной регистрации выдано Минским горисполкомом от 24.08.2018.\u003cbr /\u003e\nУНП 193125500\u003cbr /\u003e\nРБ, 220073, г. Минск, ул. Ольшевского, д.24, оф. 403 п.16-49\u003cbr /\u003e\nРежим работы пн-пт: 9:00 - 19:00\u003cbr /\u003e\n\u003ca href=\"mailto:info@atlasbus.ru\"\u003einfo@atlasbus.ru\u003c/a\u003e\u003cbr /\u003e\u003cbr /\u003e","requisitesMiotaxiBY":"\u003cstrong\u003eРеквизиты в Республике Беларусь:\u003c/strong\u003e\u003cbr /\u003e\nООО \"ПРОШАТТЛ\"\u003cbr /\u003e\nАдрес: РБ, 230003, Г. ГРОДНО, УЛ. НАПОЛЕОНА ОРДЫ, Д. 7 ОФ. 1 \u003cbr /\u003e\nУНП: 591040735\u003cbr /\u003e\nТекущий (расчетный): № BY51ALFA30122C45770010270000 в BYN\u003cbr /\u003e\nВ ЗАО \"Альфа-Банк\"\u003cbr /\u003e\nБИК: ALFABY2X\u003cbr /\u003e\nНомер телефона: \u003ca href=\"tel:375295832188\"\u003e+375295832188\u003c/a\u003e\u003cbr /\u003e\nПочта: \u003ca href=\"mailto:shuttlpro@gmail.com\"\u003eshuttlpro@gmail.com\u003c/a\u003e\u003cbr /\u003e\u003cbr /\u003e","requisitesPL":"\u003cstrong\u003eРеквизиты в Республике Беларусь:\u003c/strong\u003e\u003cbr /\u003e\nООО \"Онлайн Маршрутки\"\u003cbr /\u003e\nСвидетельство о государственной регистрации выдано Минским горисполкомом от 24.08.2018.\u003cbr /\u003e\nУНП 193125500\u003cbr /\u003e\nРБ, 220073, г. Минск, ул. Ольшевского, д.24, оф. 403 п.16-49\u003cbr /\u003e\nРежим работы пн-пт: 9:00 - 19:00\u003cbr /\u003e\n\u003ca href=\"mailto:info@atlasbus.ru\"\u003einfo@atlasbus.ru\u003c/a\u003e\u003cbr /\u003e\u003cbr /\u003e","requisitesRU":"\u003cstrong\u003e\nРеквизиты в Российской Федерации:\n\u003c/strong\u003e\n\u003cbr /\u003e\nООО “КАРБАС” \u003cbr /\u003e\nИНН: 9701125815 \u003c тинг повышается,  а кредитный лимит (то, на какую сумму он может холдировать поездки) повышается. Если не уехал, - мы расстроимся и снизим рейтинг и кредитный лимит. В какой-то момент кредитный лимит может оказать столь низким, что холдировать поездку станет невозможно.\u003c/p\u003e\n\n\u003ch2\u003eЧто делать, если холдирование поездки становится недоступным\u003c/h2\u003e\n\u003cp\u003eЭто неприятная ситуация, но вовсе не смертельная. Во-первых,  вы всё ещё можете оплатить поездку банковской картой или милями. Во-вторых, вылечить рейтинг и повысить кредитный лимит можно, совершая поездки. Да, какое-то время их придется оплачивать картой, чтобы мы снова поверили нерадивому пассажиру.\u003c/p\u003e\n\n\u003ch2\u003eКак рассчитывается кредитный лимит\u003c/h2\u003e\n\u003cp\u003eТут немного все сложнее. Когда Вы холдируете поездку, мы понижаем ваш кредитный лимит на размер стоимости поездки. В тот момент, когда вы оплатили поездку водителю и уехали, мы считаем, что “кредит” возвращен, а кредитный лимит повышается на 30% от стоимости. Если пассажир не явился на посадку, “кредит” считается не возвращенным. Если пассажир заранее отменил холдирование, то “кредит” считается возвращенным по правилам онлайн-оплаты:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eВ течении 12 часов после оплаты, если до рейса больше 24 часов - 0%\u003c/li\u003e\n\u003cli\u003eЕсли до рейса больше 24 часов - 15%\u003c/li\u003e\n\u003cli\u003eЕсли до рейса больше 8 и меньше 24 часов - 30%\u003c/li\u003e\n\u003cli\u003eЕсли до рейса больше 1 часа и меньше 8 часов - 50%\u003c/li\u003e\n\u003cli\u003eЕсли до рейса меньше 1 часа - 100%\u003c/li\u003e\n\u003c/ul\u003e","banner1Desc_ktm":"Курорт Транс предлагает поездки на автобусах по самым низким ценам","banner2Desc_ktm":"Курорт Транс обладает самой разветвленной сетью маршрутов из Магнитогорска","banner3Desc_ktm":"Заказать билет можно через колл-центр, на сайте или через мобильное приложение. Как вам удобно!","banner1Title_ktm":"Низкие цены","ban

<html><head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="robots" content="noindex">
<meta name="viewport" content="width=420">
<!--[if lte IE 8]>
<link href="css/ie8.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/PIE.js"></script>
<script type="text/javascript" src="js/html5support.js"></script>
<![endif]-->
<title>Fozzy</title>
<style>
@charset "utf-8";

html,
body {
  width: 100%;
  height: 100%;
}

body {
  margin: 0;
  padding: 0;
  background: #fff;
  font: normal 21px/39px "Myriad Pro", "PT Sans", "Trebuchet MS", Arial, Helvetica, sans-serif;
  color: #000;
  -webkit-text-size-adjust: none;
}

form,
fieldset {
  margin: 0;
  padding: 0;
  border: 0;
}

input,
select,
textarea,
button {
  font-family: Arial, Helvetica, sans-serif;
  color: #333;
  font-size: 12px;
  outline: none;
}
.container {
  width: 960px;
  margin: 0 auto;
  position: relative;
}
input[type="text"],
input[type="password"],
textarea,
select {
  border: 1px solid #b9230a;
  background: #fff;
  margin: 0;
  padding: 4px 5px;
}

textarea {
  resize: none;
}

input[type="checkbox"] + label,
input[type="radio"] + label {
  cursor: pointer;
}

.input {
  zoom: 1;
  position: relative;
  padding: 0 6px;
}

.input input,
.input textarea {
  display: block;
  vertical-align: top;
  position: relative;
  left: -6px;
  width: 100%;
}

header,
nav,
section,
article,
aside,
footer,
menu,
time,
figure,
figcaption {
  display: block;
}

img {
  border: 0;
  vertical-align: top;
}

a {
  color: #27a6e8;
  text-decoration: none;
  outline: none;
  cursor: pointer;
  -webkit-transition: all 0.2s linear;
  -moz-transition: all 0.2s linear;
  -ms-transition: all 0.2s linear;
  -o-transition: all 0.2s linear;
  transition: all 0.2s linear;
}

a:hover {
  text-decoration: underline;
}

strong {
  font-weight: bold;
}

.table {
  border-collapse: collapse;
}

.table .sep {
  width: 1000px;
}

p,
ol,
ul {
  margin: 0 0 39px 0;
}

ol,
ul {
  padding: 0 0 0 39px;
}

h1,
h2,
h3,
h4,
h5,
h6 {
  font-family: "Myriad Pro Cond", "PT Sans", "Trebuchet MS", Arial, Helvetica, sans-serif;
  font-weight: 600;
  text-transform: uppercase;
}
.wrapper {
  min-height: 100%;
  min-width: 1000px;
  margin: 0 auto;
  position: relative;
  overflow: hidden;
  text-align: left;
}
.suspended-place {
  height: 606px;
}
.wrapper.w0 {
  min-width: 320px;
}
.suspended {
  position: absolute;
  top: 50%;
  left: 0;
  right: 0;
  text-align: center;
  font: normal 21px "Myriad Pro", "Trebuchet MS", Verdana, sans-serif;
  letter-spacing: 0.02em;
  color: #010719;
  padding: 316px 0 0 0;
  margin: -283px 0 0 0;
}

.suspended .container {
  width: auto;
}

.suspended a {
  color: #0065ea;
}

.suspended a:hover {
  color: #e62121;
  text-decoration: none;
}

.suspended .bg {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  background-image: url(http://47-3.s.cdn13.com/suspended.jpg), url(http://47-3.s.cdn13.com/suspended-repeat.png);
  background-repeat: no-repeat, repeat-x;
  background-position: 50% 0;
  height: 364px;
}

.suspended .big {
  font: 600 36px/39px "Myriad Pro Cond", "PT Sans", "Trebuchet MS", Arial, Helvetica, sans-serif;
  text-transform: uppercase;
  margin: 0 0 35px 0;
  letter-spacing: 0.07em;
}

.suspended .logo {
  margin: 85px 0 0 0;
}

.suspended .logo img {
  height: 29px;
  width: auto;
}
</style>
</head>
<body>
<div class="wrapper w0">
  <div class="suspended">
    <div class="bg"></div>
    <div class="container">
      <div class="big">Your hosting<br>has been suspended</div>
      <!-- end .big--> 
      Please contact support for unsuspend terms.
      <div class="logo"><img src="http://47-3.s.cdn13.com/logo-text.png" alt="Fozzy" width="234" height="58"></div>
      <!-- end .logo--> 
    </div>
    <!-- end .container--> 
  </div>
  <!-- end .suspended-->
  <div class="suspended-place"></div>
</div>
<!-- end .wrapper-->


</body></html>

<h1 class="head-">Политика конфиденциальности и обработки персональных данных пользователей Интернет-сайта интернет-магазин "IVANI4.RU"</h1>
<div class="confidentiality">
<p>
Настоящая Политика определяет порядок, условия обработки персональных данных пользователей Интернет-сайта
<a href="https://www.ivani4.ru">https://www.ivani4.ru</a> (далее - Сайт) и устанавливает требования по обеспечению
безопасности персональных данных пользователей Администрацией Сайта.
</p>
<p>
Политика разработана и реализуется в соответствии c действующим
национальным законодательством в сфере персональных данных.
</p>
<u>
<b>Определения</b>
</u>
<p>
<b>
Персональные данные
</b>
– любая информация, относящаяся к прямо или косвенно определенному или определяемому
физическому лицу (гражданину). К такой информации, могут относиться: Ф.И.О., год, месяц, дата и место рождения,
почтовый адрес, адрес электронной почты, номер телефона, сведения о семейном, социальном, имущественном
положении, сведения об образовании, профессии, доходах, сведения о состоянии здоровья, а также другая
информация.
</p>
<p>
<b>
Обработка персональных данных
</b>
– любое действие с персональными данными, совершаемое с использованием средств
автоматизации или без использования таких средств. К таким действиям могут относиться: сбор, получение, запись,
систематизация, накопление, хранение, обновление, изменение, извлечение, использование, передача
(распространение, предоставление, доступ), обезличивание, блокирование, удаление, уничтожение персональных
данных.
</p>
<p>
<b>
Пользователь
</b>
– физическое лицо, получающее доступ к функционалу Сайта.
</p>
<p>
<b>
Администрация Сайта/Компания
</b>
– компания интернет-магазин "IVANI4.RU". Адрес:
Россия, Санкт-Петербург в Ленинградской области, ул. Матроса Железняка, д. 57, лит. а, оф. 6А.
</p>
<ol>
<li>
Обработка персональных данных пользователей Сайта производится с соблюдением следующих принципов:
<ul>
<li>законности;</li>
<li>ограничения обработки персональных данных достижением конкретных, заранее определенных и законных целей;</li>
<li>недопущения обработки персональных данных, несовместимой с целями сбора персональных данных;</li>
<li>
недопущения объединения баз данных, содержащих персональные данные, обработка которых осуществляется в
целях, несовместимых между собой.
</li>
</ul>

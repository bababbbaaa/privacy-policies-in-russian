    window.initTheme = function(theme) {
      var root = document.documentElement;
      var isTouchDevice = window.matchMedia('(hover: none)').matches
      if (isTouchDevice) {
        root.classList.add('--is-touch-device');
      }
      var isCurrentPageWithTheme = window.isSearchPage || window.isMainPage || window.isUserPage || window.isPremiumPage
      if (!isLocalStorageAvailable() || !isCurrentPageWithTheme) {
        return;
      }

      theme = theme || localStorage.getItem('userTheme');
      if (theme === 'dark') {
        if (!root.classList.contains('--night')) {
          root.classList.add('--night');
        }
      } else {
        if (root.classList.contains('--night')) {
          root.classList.remove('--night');
        }
      }

      return theme;
    }

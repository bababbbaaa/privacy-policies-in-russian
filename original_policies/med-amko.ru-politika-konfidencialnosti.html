        fixVcRow: true,
        pagePaddingLeft: 0
    };

    function updateFullwidthData() {
        fullwithData.pageOffset = fullwithData.page.getBoundingClientRect();
        fullwithData.pageWidth = parseFloat(fullwithData.pageOffset.width);
        fullwithData.pagePaddingLeft = 0;

        if (fullwithData.page.className.indexOf('vertical-header') != -1) {
            fullwithData.pagePaddingLeft = 45;
            if (fullwithData.pageWidth >= 1600) {
                fullwithData.pagePaddingLeft = 360;
            }
            if (fullwithData.pageWidth < 980) {
                fullwithData.pagePaddingLeft = 0;
            }
        }
    }

    function gem_fix_fullwidth_position(element) {
        if (element == null) {
            return false;
        }

        if (fullwithData.page == null) {
            fullwithData.page = document.getElementById('page');
            updateFullwidthData();
        }

        /*if (fullwithData.pageWidth < 1170) {
            return false;
        }*/

        if (!fullwithData.fixVcRow) {
            return false;
        }

        if (element.previousElementSibling != null && element.previousElementSibling != undefined && element.previousElementSibling.className.indexOf('fullwidth-block') == -1) {
            var elementParentViewportOffset = element.previousElementSibling.getBoundingClientRect();
        } else {
            var elementParentViewportOffset = element.parentNode.getBoundingClientRect();
        }

        /*if (elementParentViewportOffset.top > window.gemOptions.clientHeight) {
            fullwithData.fixVcRow = false;
            return false;
        }*/

        if (element.className.indexOf('vc_row') != -1) {
            var elementMarginLeft = -21;
            var elementMarginRight = -21;
        } else {
            var elementMarginLeft = 0;
            var elementMarginRight = 0;
        }

        var offset = parseInt(fullwithData.pageOffset.left + 0.5) - parseInt((elementParentViewportOffset.left < 0 ? 0 : elementParentViewportOffset.left) + 0.5) - elementMarginLeft + fullwithData.pagePaddingLeft;
        var offsetKey = window.gemSettings.isRTL ? 'right' : 'left';

        element.style.position = 'relative';
        element.style[offsetKey] = offset + 'px';
        element.style.width = fullwithData.pageWidth - fullwithData.pagePaddingLeft + 'px';

        if (element.className.indexOf('vc_row') == -1) {
            element.setAttribute('data-fullwidth-updated', 1);
        }

        if (element.className.indexOf('vc_row') != -1 && element.className.indexOf('vc_section') == -1 && !element.hasAttribute('data-vc-stretch-content')) {
            var el_full = element.parentNode.querySelector('.vc_row-full-width-before');
            var padding = -1 * offset;
            0 > padding && (padding = 0);
            var paddingRight = fullwithData.pageWidth - padding - el_full.offsetWidth + elementMarginLeft + elementMarginRight;
            0 > paddingRight && (paddingRight = 0);
            element.style.paddingLeft = padding + 'px';
            element.style.paddingRight = paddingRight + 'px';
        }
    }

    window.gem_fix_fullwidth_position = gem_fix_fullwidth_position;

    document.addEventListener('DOMContentLoaded', function() {
        var classes = [];

				<p>ООО “АМКО-Здоровье” (далее Медицинский центр восстановления и реабилитации «Мед-Амко» или Администрация) обязуется сохранять Вашу конфиденциальность в сети Интернет. Настоящая Политика Конфиденциальности, рассказывает о том, как собираются, обрабатываются и хранятся Ваши личные данные. Администрация уделяет большое внимание защите личной информации пользователей. Пользуюсь сайтом Медицинский центр восстановления и реабилитации «Мед-Амко», пользователь тем самым дает согласие на применение правил сбора и использования данных, изложенных в настоящем документе.<br>
<strong>Если Вы не согласны с условиями нашей политики конфиденциальности, не используйте сайт Медицинский центр восстановления и реабилитации «Мед-Амко»!</strong></p>
<h2>Собираемая информация</h2>
<p>Администрация не собирает никакой личной информации о пользователе. Однако, личную информацию пользователя могут собирать внешние организации (третьи стороны), предоставляющие инструменты для сбора информации о состоянии сайта. По этой причине, Медицинский центр восстановления и реабилитации «Мед-Амко» снимает с себя ответственность по сохранению конфиденциальности данных пользователя. С Условиями Конфиденциальности третьих сторон, пользователь может ознакомиться на их сайтах.</p>
<p>Заполнение форм сервиса понимается как использование сервиса. Заполняя формы сервиса, посетитель сайта выражает свое полное и безоговорочное согласие с настоящими Условиями использования сервиса, которые определены администратором как публичная оферта в соответствии со статьей 437 ГК РФ.</p>
<p>Посетитель сайта обязан ознакомиться с настоящими условиями использования сервиса до начала использования сервиса и отправки данных, внесенных в формы.</p>
<p>Текст настоящего документа, а также любые условия использования сервиса могут быть изменены Med-amko.ru в любое время в одностороннем порядке без предварительного уведомления посетителей сайта.</p>
<p>Мы используем файлы cookie, чтобы анализировать трафик, подбирать для вас подходящий контент и рекламу, а также дать вам возможность делиться информацией в социальных сетях. Мы передаем информацию о ваших действиях на сайте партнерам Google: социальным сетям и компаниям, занимающимся рекламой и веб-аналитикой. Наши партнеры могут комбинировать эти сведения с предоставленной вами информацией, а также данными, которые они получили при использовании вами их сервисов. Подробная информация об использовании данных компанией&nbsp;<a href="http://med-amko.ru/www.google.com/intl/ru/policies/privacy/partners/" target="_blank" rel="nofollow noopener">Google</a>.</p>
<h2>Прочая информация</h2>
<p>Дети любых возрастов могут беспрепятственно пользоваться данным сайтом.</p>

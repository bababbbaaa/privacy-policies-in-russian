    <div class="container">
		<h1 class="entry-title">Политика конфиденциальности</h1>
	
	<div class="entry-content">
		
<p>Политика конфиденциальности при использовании персональных  данных на сайте Флоат-центра «Тишина»  https://float-tishina.ru/ </p>



<div style="height:30px" aria-hidden="true" class="wp-block-spacer"></div>



<h3>Общие положения</h3>



<p>Интернет-сайт
<strong>https</strong><strong>://</strong><strong>float</strong><strong>—</strong><strong>tishina</strong><strong>.</strong><strong>ru</strong><strong>/
</strong>(далее
по тексту «Сайт») принадлежит ООО «Флоат-центр» (далее по тексту «Оператор»). </p>



<p>Все
права на Сайт защищены, и их нарушение преследуется в соответствии с
законодательством Российской Федерации. </p>



<p>Сайт
заботится о конфиденциальности данных своих клиентов и использует SSL-протоколы, предоставляющие необходимый уровень защиты
используемых персональных данных. </p>



<p>Для
этих целей была разработана политика конфиденциальности, включающая правила
сбора, использования, раскрытия, передачи и хранения предоставленной
Пользователем информации. Ознакомьтесь с нашими правилами соблюдения
конфиденциальности. </p>



<p>Настоящая
Политика конфиденциальности при использовании персональных данных (далее —
Политика) действует в отношении всей информации, которую Сайт может получить о
пользователе во время использования им сайта. </p>



<p>Использование
Сайта путем оставления на нем своей персональной информации означает
безоговорочное согласие пользователя с настоящей Политикой и указанными в ней
условиями обработки его персональной информации; в случае несогласия с этими
условиями пользователь должен воздержаться от использования сервисов Сайта. </p>



<p>Политика
является нормативным документом ООО «Флоат-центр», определяющим общие положения
в сфере правомерности обработки и обеспечения безопасности обрабатываемых
персональных данных.

Настоящая Политика является
обязательной для исполнения со стороны Оператора



</p>



<div style="height:30px" aria-hidden="true" class="wp-block-spacer"></div>



<h3>Термины и определения</h3>



<p><strong>Блокирование
персональных данных</strong>&nbsp;–
временное прекращение обработки персональных данных (за исключением случаев,
если обработка необходима для уточнения персональных данных);</p>



<p><strong>Защита
персональных данных</strong>&nbsp;–
комплекс мероприятий технического, организационного и
организационно-технического характера, направленных на защиту сведений,
относящихся к определенному или определяемому на основании такой информации
субъекту персональных данных;</p>



<p><strong>Информационная
система персональных данных</strong>&nbsp;(далее –&nbsp;<strong>ИСПДн</strong>) – информационная
система, представляющая собой совокупность персональных данных, содержащихся в
базе данных, а также информационных технологий и технических средств,
позволяющих осуществлять обработку таких персональных данных с использованием
средств автоматизации или без использования таких средств;</p>



<p><strong>Информация</strong>&nbsp;– сведения
(сообщения, данные) независимо от формы их представления;</p>



<p><strong>Клиент</strong>&nbsp;(он же –
Пользователь) — юридические лица, индивидуальные предприниматели и граждане,
заключившие гражданско-правовые договоры с Оператором;</p>



<p><strong>Конфиденциальность
персональных данных</strong>&nbsp;–
обязательное для соблюдения назначенного ответственного лица, получившего
доступ к персональным данным, требование не допускать их распространения без
согласия субъекта или иного законного основания;</p>



<p><strong>Обезличивание
персональных данных</strong>&nbsp;–
действия, в результате которых становится невозможным без использования
дополнительной информации определить принадлежность персональных данных
конкретному субъекту персональных данных;</p>



<p><strong>Обработка
персональных данных</strong>&nbsp;–
действия (операции) с персональными данными, в том числе с использованием
средств автоматизации, включая сбор, систематизацию, накопление, хранение,
уточнение (обновление, изменение), использование, передачу (распространение,
предоставление, доступ), обезличивание, блокирование, удаление, уничтожение
персональных данных;</p>



<p><strong>Оператор</strong>&nbsp;– ООО
«Флоат-центр», организующий и (или) осуществляющий обработку персональных
данных, а также определяющий цели обработки персональных данных, состав
персональных данных, подлежащих обработке, действия (операции), совершаемые с
персональными данными;</p>



<p><strong>Персональные
данные</strong>&nbsp;(далее
–&nbsp;<strong>ПДн</strong>) – любая информация, относящаяся к прямо или косвенно
определенному, или определяемому физическому лицу (субъекту персональных
данных);</p>



<p><strong>Предоставление
персональных данных</strong>&nbsp;–
действия, направленные на раскрытие персональных данных определенному лицу или
определенному кругу лиц;</p>



<p><strong>Распространение
персональных данных</strong>&nbsp;–
действия, направленные на раскрытие персональных данных неопределенному кругу
лиц;</p>



<p><strong>Субъект
персональных данных</strong>&nbsp;–
физическое лицо, к которому относятся персональные данные;</p>



<p><strong>Уничтожение
персональных данных</strong>&nbsp;–
действия, в результате которых становится невозможным восстановить содержание
персональных данных в информационной системе персональных данных и (или) в
результате которых уничтожаются материальные носители персональных данных.</p>



<div style="height:30px" aria-hidden="true" class="wp-block-spacer"></div>



<h3>Принципы обработки персональных данных</h3>



<p>Обработка
персональных данных должна осуществляться на законной и справедливой основе.</p>



<p>Обработка
персональных данных должна ограничиваться достижением конкретных, заранее
определенных и законных целей.</p>



<p>Не
допускается обработка персональных данных, несовместимая с целями сбора
персональных данных.</p>



<p>Не
допускается объединение баз данных, содержащих персональные данные, обработка
которых осуществляется в целях, несовместимых между собой.</p>



<p>Допускается
обработка исключительно тех персональных данных, которые отвечают целям их
обработки.</p>



<p>Содержание
и объем обрабатываемых персональных данных должны соответствовать заявленным
целям обработки.</p>



<p>Не
допускается обработка персональных данных, излишних по отношению к заявленным
целям обработки.</p>



<p>При
обработке персональных данных должны быть обеспечены точность персональных
данных, их достаточность, а в необходимых случаях и актуальность по отношению к
целям обработки персональных данных. Неполные или неточные данные должны быть
удалены или уточнены.</p>



<p>Хранение
персональных данных должно осуществляться в форме, позволяющей определить
Субъекта персональных данных, не дольше, чем этого требуют цели обработки
персональных данных, если срок хранения персональных данных не установлен
федеральным законом, договором, стороной которого, выгодоприобретателем или
поручителем, по которому является субъект персональных данных.</p>



<p>По
достижении целей обработки или в случае утраты необходимости в достижении этих
целей, персональные данные должны быть уничтожены или обезличены, если иное не
предусмотрено федеральным законом.</p>



<div style="height:30px" aria-hidden="true" class="wp-block-spacer"></div>



<h3>Цель обработки персональных данных</h3>



<p>Обработка персональных данных осуществляется с целью взаимодействия в рамках заключенных договоров, выполнения требований законодательных актов, нормативных документов.</p>



<div style="height:30px" aria-hidden="true" class="wp-block-spacer"></div>



<h3>Права субъектов персональных данных</h3>



<p>Субъект
персональных данных имеет право на получение информации, касающейся обработки
его персональных данных, в том числе содержащей:</p>



<ul><li>подтверждение
     факта обработки персональных данных Оператором;</li><li>правовые
     основания и цели обработки персональных данных;</li><li>применяемые
     способы обработки персональных данных;</li><li>наименование
     и место нахождения Оператора, сведения о лицах, которые имеют доступ к
     персональным данным или которым могут быть раскрыты персональные данные на
     основании договора Оператором или на основании федерального закона;</li><li>обрабатываемые
     персональные данные, относящиеся к соответствующему субъекту персональных
     данных, источник их получения, если иной порядок представления таких
     данных не предусмотрен федеральным законом;</li><li>сроки
     обработки персональных данных, в том числе сроки их хранения;</li><li>порядок
     осуществления субъектом персональных данных прав, предусмотренных
     Федеральным законом «О персональных данных»;</li><li>информацию об
     осуществленной или о предполагаемой трансграничной передаче данных;</li><li>наименование
     или фамилию, имя, отчество и адрес лица, осуществляющего обработку
     персональных данных по поручению Оператора, если обработка поручена или
     будет поручена такому лицу;</li><li>иные
     сведения, предусмотренные Федеральным законом «О персональных данных» или
     другими федеральными законами.</li></ul>



<p>Субъект
персональных данных вправе требовать от Оператора уточнения его персональных
данных, их блокирования или уничтожения в случае, если персональные данные
являются неполными, устаревшими, неточными, незаконно полученными или не
являются необходимыми для заявленной цели обработки, а также принимать
предусмотренные законом меры по защите своих прав.</p>



<p>Если
Субъект персональных данных считает, что Оператор осуществляет обработку его
персональных данных с нарушением требований Федерального закона «О персональных
данных» или иным образом нарушает его права и свободы, субъект персональных
данных должен сообщить об этом Оператору, который обязан незамедлительно
устранить нарушение.</p>



<div style="height:30px" aria-hidden="true" class="wp-block-spacer"></div>



<h3>Конфиденциальность персональных данных</h3>



<p>Информация,
относящаяся к персональным данным, ставшая известной Оператору, является
конфиденциальной информацией и охраняется законом.</p>



<p>Лица,
получившие доступ к обрабатываемым персональным данным, подписали обязательство
о неразглашении конфиденциальной информации, а также предупреждены о возможной
дисциплинарной, административной, гражданско-правовой и уголовной
ответственности в случае нарушения норм и требований действующего
законодательства Российской Федерации в области обработки персональных данных.</p>



<div style="height:30px" aria-hidden="true" class="wp-block-spacer"></div>



<h3>Меры по обеспечению безопасности обрабатываемых персональных данных</h3>



<p>Для
обеспечения безопасности обрабатываемых персональных данных Оператор принимает
необходимые правовые, организационные, технические меры защиты.</p>



<p>Оператором
создана Система защиты персональных данных, которая базируется на принципах:</p>



<ul><li>централизованность
     – система защиты данных должна централизованно управляться;</li><li>своевременность
     – меры обеспечения безопасности персональных данных, применяемые в рамках
     системы защиты, должны быть своевременными;</li><li>целенаправленность
     – меры обеспечения безопасности персональных данных, применяемые в рамках
     системы защиты, должны иметь четкие цели, на достижение которых они
     направлены;</li><li>комплексность
     – система защиты должна включать комплекс мер, направленных на обеспечение
     безопасности персональных данных, дополняющих и поддерживающих друг друга;</li><li>превентивность
     – меры обеспечения безопасности персональных данных, применяемые в рамках
     системы защиты, должны носить предупреждающий характер;</li><li>надежность –
     система защиты персональных данных должна обеспечивать достаточные
     гарантии Оператора в том, что обрабатываемые персональные данные защищены
     надлежащим образом; </li><li>базы
данных информации, содержащих персональные данные граждан Российской Федерации,
размещаются на территории Российской Федерации.</li></ul>



<p>Настоящая
Политика, а также все изменения к ней утверждаются ООО «Флоат-центр».</p>



<p>Вопросы
толкования настоящей Политики необходимо адресовать лично Оператору.</p>



<p>Действующая
редакция Политики хранится по адресу регистрации Оператора в качестве Общества
с ограниченной ответственностью.</p>



<p>Оператор
вправе вносить изменения в настоящую Политику без согласия Субъекта
персональных данных, если это не ухудшает права последнего.</p>



<p>Все
предложения или вопросы по настоящей Политике следует сообщать на e-mail <a href="mailto:info@float-tishina.ru">info@float-tishina.ru</a></p>

                var price = buybtn.attr('data-product_price');
                var product = buybtn.attr('data-product_title');
                var pageurl = buybtn.attr('data-url');
                var paymenturl = buybtn.attr('data-payment');
                var pagein = $('h1').text();
                var productid = buybtn.attr('data-product_id');           
                $.ajax({
                    url: '/wp-content/themes/e-store/payment.php',
                    type: 'POST',
                    data: 'price='+price+'&product='+product+'&pageurl='+pageurl+'&productid='+productid+'&pagein='+pagein+'&paymenturl='+paymenturl,
                    dataType: 'json',
                    beforeSend: function( xhr ) {
                        buybtn.text('Обработка');  
                    },
                    success: function( data2 ) {
                            
                            buybtn.text('Купить');
                            localStorage.setItem('productId', data2[1]);
                            window.location = data2[0];
                    }
                });
              }
            }
          })

      })
</script>

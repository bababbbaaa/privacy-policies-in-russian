<h1>Пользовательское соглашение</h1>
<p>
Настоящее Пользовательское соглашение регулирует отношения между администрацией портала
BLIZKO и пользователями сети Интернет, возникающие при использовании
интернет-ресурса www.blizko.ru
(«BLIZKO») на условиях, указанных
в настоящем Пользовательском соглашении.
</p>
<p>
Пользовательское соглашение может быть изменено в любой момент без предварительного уведомления
Пользователей портала BLIZKO.
<br>
Соглашение вступает в силу с момента его опубликования на портале BLIZKO
и действует до момента отзыва администрацией портала BLIZKO.
Текущая версия Пользовательского соглашения доступна в сети Интернет по адресу
<a href="https://blizko.ru/terms" title="Пройти по ссылке">https://blizko.ru/terms</a>.
</p>
<h2 class="juristic-documents__title-chapter">
<span>1.</span>
Термины и определения
</h2>
<p>Используемые в настоящем Пользовательском соглашении термины и определения, имеют следующие значения:</p>
<p>
«BLIZKO» / «интернет-портал» /«Портал»- интернет-портал (веб-сайт),
располагающийся в сети Интернет по адресу:
<a href="https://blizko.ru" title="Пройти по ссылке">https://blizko.ru</a>.
</p>
<p>
«Доменное имя &lt;поддомен&gt;» — адрес вида
&lt;поддомен.blizko.ru&gt;, который Пользователь (Продавец)
может назначить для своего Сайта на BLIZKO после регистрации на Портале.
</p>
<p>
«Заказ» — заявка Пользователя (Покупателя) на приобретение товара/оказание услуги, информация
о которых опубликована Пользователем (Продавцом) на BLIZKO.
Информация о заказах с портала BLIZKO представлена в Личном Кабинете
Пользователя (Продавца) и направляется (при поступлении нового заказа) электронным сообщением на адрес
Пользователя (Продавца), указанный при регистрации его учетной записи на BLIZKO,
а также посредством СМС на указанный им телефон (в случае подключения Пользователем опции
CMC -информирования на BLIZKO).
</p>
<p>
«Личный Кабинет» — персональный раздел Пользователя на BLIZKO, связанный
с учётной записью Пользователя на BLIZKO, в котором Пользователю
доступно управление персональными настройками и сервисами BLIZKO.
</p>
<p>
«Пакеты Услуг» — пакеты рекламных услуг, оказываемые пользователям администрацией портала
BLIZKO. Стоимость и описание тарифов опубликованы в разделе
«Прайс-лист BLIZKO»:
<a href="https://blizko.ru/sellers/reklama" title="Пройти по ссылке">
https://blizko.ru/sellers/reklama
</a>
</p>
<p>
«Покупатели» — лица, которые оформили на BLIZKO заказ
на товары/услуги у Продавцов.
</p>
<p>
«Пользователи» — все посетители BLIZKO, в т.ч. представители Продавцов
и Покупателей, случайные посетители и третьи лица.
</p>
<p>
«Продавцы» — юридические лица, индивидуальные предприниматели и физические лица, размещающие
на Портале информацию о своей деятельности, товарах и услугах, предложения заключить сделку
в отношении товара или услуги и любую другую информацию рекламного характера.
</p>
<p>
«Сайт на BLIZKO» / «интернет-магазин
на BLIZKO» — закрытые разделы Портала BLIZKO,
к которым Пользователь получает доступ после регистрации учетной записи, и где он может публиковать
информацию о предлагаемых им товарах и услугах и представляемой им компании:
контактную информацию, акции и скидки, новости и прочую информацию о компании. Данная информация
размещается в открытом доступе на портале BLIZKO.
</p>
<p>
«Сервисы» — функциональные возможности, инструменты, службы, услуги, доступные Пользователям
на BLIZKO.
</p>
<p>
«Товары и услуги» — любые товары и услуги, акции и скидки (включая контактную информацию,
фотографии и любую сопутствующую информацию) и иные предложения, в отношении которых Продавец
размещает информацию на BLIZKO.
</p>
<h2 class="juristic-documents__title-chapter">
<span>2.</span>
Общие условия
</h2>
<p>
<span>2.1.</span>
Портал BLIZKO — справочно-информационный портал товаров и услуг,
располагающийся в сети Интернет по адресу
<a href="https://blizko.ru" title="Пройти по ссылке">https://blizko.ru</a>
<br>
Целью деятельности интернет-портала является предоставление Покупателям информации о товарах и услугах,
предлагаемых Продавцами на BLIZKO и доступ к контактной информации Продавца.
<br>
Для Пользователей BLIZKO, заинтересованных в приобретении товаров и услуг
(Покупателей), создана площадка, на которой размещены миллионы предложений товаров и услуг
от Продавцов в более чем десяти тысяч рубриках в каталоге товаров и услуг
BLIZKO.
</p>
<p>
<span>2.2.</span>
Принимая условия настоящего Пользовательского соглашения, Пользователь дает согласие на обработку своих
персональных данных в соответствии с правилами, установленными
<a href="https://blizko.ru/privacy_policy" target="_blank" title="Открыть">Политикой конфиденциальности и обработки персональных данных</a>
</p>
<p>
<span>2.3.</span>
Если Пользователем не доказано обратное, любые действия, совершенные
им на BLIZKO с использованием его учетной записи,
считаются совершенными самим Пользователем.
</p>
<p>
<span>2.4.</span>
Регистрируясь на BLIZKO, Пользователь дает своё согласие на получение
от BLIZKO сообщений информационного и рекламного характера
на электронную почту, указанную при регистрации аккаунта Пользователя (с доменов blizko.ru,
blizko-support.ru, blizko-skidki.ru, flocktory.com, blizko-orders.ru, blizko-pokupki.ru,
blizko-support.com, blizko-pokupki.com, blizko-orders.com, blizko-info.ru, blizko-prof.ru, blizko-promo.ru,
blizko-direct.ru), а также СМС-оповещений о заказах
с BLIZKO на телефон, указанный Пользователем на созданном
им Сайте (при подключении опции СМС-информирования) и/или телефон, указанный в форме заказа
при размещении заказа на BLIZKO.
</p>
<p>
<span>2.5.</span>
Принятие и соблюдение Пользователем требований и положений, определенных настоящим Соглашением,
а также требований законодательства РФ, является обязательным условием оказания администрацией портала

Сбор данных о Пользователе.
</p>
<p>
Администрация портала BLIZKO собирает и хранит о Пользователях
интернет-портала информацию следующего характера:
</p>
<ul>
<li>
Персональные данные: фамилию, имя, отчество, контактный телефоны, адрес электронной почты, наименование,
реквизиты, адрес расположения компании и прочие данные, которые Пользователь указывает о себе
или о компании на BLIZKO;
</li>
<li>IP-адрес, чтобы правильно идентифицировать местоположение Пользователя;</li>
<li>
Файлы Cookies, чтобы определить браузер Пользователя и предоставить в зависимости
от этого информацию о сервисах BLIZKO.
Например, хранение данных в Корзине между посещениями;
</li>
<li>Информацию об ошибках и сбоях в работе интернет-портала;</li>
<li>Информацию о поведении Пользователей на BLIZKO.</li>
</ul>
<p>
<span>10.2.</span>
Использование информации о Пользователях.
</p>
<p>
Администрация портала BLIZKO оставляет за собой право
использовать Пользовательские данные в следующих случаях:
</p>
<ul>
<li>
Фамилию, имя, отчество, адрес электронной почты и пароль для идентификации — для идентификации
Пользователя на BLIZKO;
</li>
<li>
Фамилию, имя, отчество, наименование и реквизиты компании, адрес её расположения, контактные телефоны,
адрес электронной почты и адрес Сайта — для информирования Покупателей
на BLIZKO о деятельности компании Пользователя и предлагаемых
им товарах и услугах;
</li>
<li>
Фамилию, имя, отчество Пользователя — при публикации им отзыва о компании или товаре/услуге
на BLIZKO;
</li>
<li>
Фамилию, имя, отчество Пользователя — при публикации им новости или статьи
на BLIZKO;
</li>
<li>
Электронный адрес, указанный при регистрации аккаунта Пользователя
на BLIZKO — для отправки ему электронных рассылок
от BLIZKO, чтобы уведомлять его о новых возможностях
и сервисах BLIZKO и информировать о новых событиях:
заказе, отзыве, комментарии и т.д. Пользователь всегда может отписаться от рассылки
в соответствующем разделе Личного Кабинета.
</li>
</ul>
<p>
<span>10.3.</span>
Сроки хранения Пользовательских данных.
</p>
<p>
Информация о Пользователях BLIZKO хранится ровно столько времени,
сколько требуется для того чтобы обеспечить удобство работы Пользователей с функциями
и сервисами интернет-портала.
</p>
<p>
<span>10.4.</span>
Передача Пользовательских данных сторонним лицам.
</p>
<p>
Администрация портала BLIZKO не передаёт информацию о Пользователях
Портала третьим лицам, за исключением случаев, когда данная информация необходима для оказания услуг
Пользователям. Например, при организации доставки заказа, обработки платежей и пр. Третьи стороны могут
использовать пользовательскую информацию только в случае, если они оказывают услуги Пользователям
BLIZKO и исключительно ту информацию, которая необходима
для оказания данной услуги.
</p>
<p>
<span>10.5.</span>
Защита собираемых данных.
</p>
<p>
Администрация портала BLIZKO предпринимает все разумные меры предосторожности
для защиты конфиденциальности Пользовательских данных. Все данные хранятся в зашифрованном виде
и на защищенных серверах баз данных BLIZKO, и не могут быть
доступны за пределами корпоративной сети BLIZKO. Доступ к личной информации
Пользователей и информации о компаниях имеют только те сотрудники портала
BLIZKO, чьи рабочие функции связаны использованием Пользовательских данных.
Всеми сотрудниками портала BLIZKO, имеющим доступ к информации
о пользователях, подписано соглашение о неразглашении информации о пользователях третьим сторонам.
</p>
<p>
<span>10.6.</span>
Изменение/удаление Пользовательских данных.
</p>
<p>
Пользователи BLIZKO в любой момент времени могут изменить/удалить личную информацию в Личном Кабинете.
При этом некоторые возможности и сервисы BLIZKO, для которых необходимо наличие
Пользовательских данных, могут быть приостановлены с момента изменения/удаления информации.
</p>
<p>
<span>10.7.</span>
Изменения в политике конфиденциальности.
</p>
<p>
Администрация портала BLIZKO оставляет за собой право изменить условия
Политики конфиденциальности. В этом случае информация, касающаяся условий Политики конфиденциальности,
будет обновлена на странице условий Пользовательского соглашения
<a href="https://blizko.ru/terms" title="Пройти по ссылке">
https://blizko.ru/terms
</a>
</p>
<h2 class="juristic-documents__title-chapter">
<span>11. Согласие на оплату</span>
</h2>
<p>Оплачивая заказ на сайте, вы подтверждаете свое согласие с нашими условиями по оплате и доставке и обработке Ваших персональных данных. Оплата проходит без задержек через безопасный канал. Торговая площадка не несет ответственности о предоставляемой информации продавца и выполнения его обязательств перед покупателем.</p>
<h2 class="juristic-documents__title-chapter">
<span>12. Пластиковые карты</span>
</h2>
<p>
<span>12.1.</span>
Предоставляемая вами персональная информация (имя, адрес, телефон, e-mail, номер кредитной карты) является конфиденциальной и не подлежит разглашению. Данные вашей кредитной карты передаются только в зашифрованном виде и не сохраняются на нашем Web-сервере.
</p>
<p>
<span>12.2.</span>
Безопасность обработки Интернет-платежей по пластиковым картам гарантирует банк-эквайер. Все операции с картами происходят в соответствии с требованиями VISA International, MasterCard и других платежных систем. При передаче информации используются специальные технологии безопасности карточных онлайн-платежей, обработка данных ведется на безопасном высокотехнологичном процессинговом сервере.
</p>
<p>
<span>12.3.</span>
В случае возникновения вопросов по поводу конфиденциальности операций с платёжными картами и предоставляемой вами информации вы можете связаться со службой технической поддержки банка.
</p>
<p>
<span>12.4.</span>
На странице авторизации потребуется ввести номер карты, имя владельца карты, срок действия карты, верификационный номер карты (CVV2 для VISA или CVC2 для MasterCard). Все необходимые данные пропечатаны на самой карте. Верификационный номер карты — это три цифры, находящиеся на обратной стороне карты.
</p>
<p>
<span>12.5.</span>
Для оплаты вы будете перенаправлены на страницу банка.
</p>
<p>
<span>12.6.</span>
Произвести оплату необходимо в течение 15 минут после перехода на страницу авторизации карточки.
</p>
<p>
<span>12.7.</span>
Транзакция может занять около 40 секунд. Дождитесь завершения операции. Не нажимайте повторно кнопку «Заплатить».
</p>
<p>
<span>12.8.</span>
Платеж происходит в режиме реального времени и зачисляется в течение 15 минут.
</p>
<h2 class="juristic-documents__title-chapter">
<span>13. Порядок разрешения споров.</span>
</h2>
<p>
<span>13.1.</span>
Все разногласия и споры, которые могут возникнуть из настоящего Соглашения или в связи с ним,
будут по возможности разрешаться путем переговоров между Сторонами
</p>
<p>
<span>13.2.</span>
В случае если Стороны не придут к соглашению, дело подлежит разрешению в Арбитражном суде
Свердловской области.
</p>

<script>
	$(document).ready(function(){
		$("#id_phone").mask("(999) 999-9999");
		$("input[name=phone]").mask("(999) 999-9999");
		$('.choosse_city').on('click', function(){
			if($(this).hasClass('open_city')){
				$('.city_list').hide();
				$(this).removeClass('open_city');
			}else{
				$('.city_list').show();
				$(this).addClass('open_city');
			}
		});
		$('.fancybox').fancybox();
	});
</script>

<html><head><script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head><body><iframe id="iFrame" src="https://docs.google.com/viewer?url=https%3A%2F%2Fwww.rmasla.ru%2Fpolitika-konfidencialnosti-v3.pdf&amp;embedded=true" style="width:100%;height:100vh;" frameborder="0"></iframe>
<script>
function reloadIFrame() {
var iframe = document.getElementById("iFrame");
  console.log(iframe.contentWindow.location.href); //work control
  if(iframe.contentWindow.location.href == "about:blank"){
    iframe.src =  iframe.src;
  }
}
var timerId = setInterval("reloadIFrame();", 500);

$( document ).ready(function() {
    $('#iFrame').on('load', function() {
        clearInterval(timerId);
        console.log("Finally Loaded"); //work control
    });
});
</script></body></html>
